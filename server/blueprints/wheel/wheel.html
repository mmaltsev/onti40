{% extends "app.html" %}
{% block content %}

<div id="container" class="container">
  <img src="assets/spinner.gif" id="spinner" class="spinner" />
  <div id="chart"></div>
  <div class="wheel-menu">
    <div class="menu-element" onclick="saveAsPng()">Save as PNG</div>
    <select class="menu-element" onchange="optionChange()">
      {% for option in options %}
        <option>{{ option }}</option>
      {% endfor %}
    </select>
  </div>
</div>

<script src="d3.v4.min.js"></script>
<script src="d3.dependencyWheel.js"></script>
<script src="saveSvgAsPng.js"></script>
<script src="wheel.js"></script>

{% endblock %}
